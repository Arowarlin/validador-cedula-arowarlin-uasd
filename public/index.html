<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CÃ©dula Dominicana | UASD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .resultado {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .resultado.valido {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }

        .resultado.invalido {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }

        .resultado h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .resultado p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .historial {
            margin-top: 30px;
        }

        .historial h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .historial-lista {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .historial-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .historial-item .cedula {
            font-weight: 600;
            color: #333;
        }

        .historial-item .estado {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .historial-item .estado.valido {
            background: #d4edda;
            color: #155724;
        }

        .historial-item .estado.invalido {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡©ðŸ‡´ Validador de CÃ©dula</h1>
            <p class="subtitle">RepÃºblica Dominicana</p>
            <span class="badge">Algoritmo MÃ³dulo 10 | Arowarlin - UASD</span>
        </div>

        <div class="input-group">
            <label for="cedula">NÃºmero de CÃ©dula</label>
            <input 
                type="text" 
                id="cedula" 
                placeholder="Ej: 00121344577 o 001-2134457-7"
                maxlength="13"
            >
        </div>

        <button class="btn" onclick="validarCedula()">
            âœ“ Validar CÃ©dula
        </button>

        <div id="resultado" class="resultado"></div>

        <div class="stats" id="estadisticas">
            <div class="stat-card">
                <span class="number" id="total">0</span>
                <span class="label">Total</span>
            </div>
            <div class="stat-card">
                <span class="number" id="validas">0</span>
                <span class="label">VÃ¡lidas</span>
            </div>
            <div class="stat-card">
                <span class="number" id="invalidas">0</span>
                <span class="label">InvÃ¡lidas</span>
            </div>
            <div class="stat-card">
                <span class="number" id="porcentaje">0%</span>
                <span class="label">Efectividad</span>
            </div>
        </div>

        <div class="historial">
            <h2>ðŸ“œ Historial Reciente</h2>
            <div id="historial-lista" class="historial-lista">
                <p class="loading">Cargando historial...</p>
            </div>
        </div>

        <div class="footer">
            <p><strong>Arowarlin</strong> | Universidad AutÃ³noma de Santo Domingo</p>
            <p style="font-size: 0.9rem; margin-top: 5px;">Sistema de validaciÃ³n con almacenamiento en la nube</p>
        </div>
    </div>

    <script>
        // Cargar estadÃ­sticas al iniciar
        cargarEstadisticas();
        cargarHistorial();

        // Permitir validar con Enter
        document.getElementById('cedula').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validarCedula();
            }
        });

        async function validarCedula() {
            const cedulaInput = document.getElementById('cedula');
            const cedula = cedulaInput.value.trim();
            const resultadoDiv = document.getElementById('resultado');

            if (!cedula) {
                mostrarResultado('Por favor ingrese una cÃ©dula', false);
                return;
            }

            try {
                const response = await fetch('/api/validar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cedula })
                });

                const data = await response.json();

                if (data.valido) {
                    const info = data.informacion;
                    const mensaje = `
                        <h3>âœ“ CÃ©dula VÃ¡lida</h3>
                        <p><strong>CÃ©dula:</strong> ${info.cedulaFormateada}</p>
                        <p><strong>Secuencia:</strong> ${info.secuencia}</p>
                        <p><strong>NÃºmero:</strong> ${info.numeroDocumento}</p>
                        <p><strong>DÃ­gito Verificador:</strong> ${info.digitoVerificador} (Calculado: ${data.digitoCalculado})</p>
                        <p style="margin-top: 10px; color: #155724;">${data.mensaje}</p>
                    `;
                    mostrarResultado(mensaje, true);
                } else {
                    const mensaje = `
                        <h3>âœ— CÃ©dula InvÃ¡lida</h3>
                        <p><strong>CÃ©dula ingresada:</strong> ${cedula}</p>
                        <p><strong>DÃ­gito ingresado:</strong> ${data.digitoVerificador}</p>
                        <p><strong>DÃ­gito correcto:</strong> ${data.digitoCalculado}</p>
                        <p style="margin-top: 10px; color: #721c24;">${data.mensaje}</p>
                    `;
                    mostrarResultado(mensaje, false);
                }

                // Actualizar estadÃ­sticas e historial
                cargarEstadisticas();
                cargarHistorial();

                // Limpiar input
                cedulaInput.value = '';
                cedulaInput.focus();

            } catch (error) {
                console.error('Error:', error);
                mostrarResultado('Error al conectar con el servidor', false);
            }
        }

        function mostrarResultado(mensaje, valido) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = mensaje;
            resultadoDiv.className = `resultado ${valido ? 'valido' : 'invalido'}`;
        }

        async function cargarEstadisticas() {
            try {
                const response = await fetch('/api/estadisticas');
                const data = await response.json();

                document.getElementById('total').textContent = data.total;
                document.getElementById('validas').textContent = data.validas;
                document.getElementById('invalidas').textContent = data.invalidas;
                document.getElementById('porcentaje').textContent = data.porcentajeValidas + '%';
            } catch (error) {
                console.error('Error cargando estadÃ­sticas:', error);
            }
        }

        async function cargarHistorial() {
            try {
                const response = await fetch('/api/historial?limit=10');
                const data = await response.json();

                const historialDiv = document.getElementById('historial-lista');

                if (data.validaciones && data.validaciones.length > 0) {
                    historialDiv.innerHTML = data.validaciones.map(v => `
                        <div class="historial-item">
                            <span class="cedula">${formatearCedula(v.cedula)}</span>
                            <span class="estado ${v.valido ? 'valido' : 'invalido'}">
                                ${v.valido ? 'âœ“ VÃ¡lida' : 'âœ— InvÃ¡lida'}
                            </span>
                        </div>
                    `).join('');
                } else {
                    historialDiv.innerHTML = '<p class="loading">No hay validaciones registradas</p>';
                }
            } catch (error) {
                console.error('Error cargando historial:', error);
                document.getElementById('historial-lista').innerHTML = 
                    '<p class="loading">Error al cargar historial</p>';
            }
        }

        function formatearCedula(cedula) {
            // Formato: XXX-XXXXXXX-X
            const limpia = cedula.replace(/\D/g, '');
            if (limpia.length === 11) {
                return `${limpia.substring(0, 3)}-${limpia.substring(3, 10)}-${limpia.substring(10)}`;
            }
            return cedula;
        }
    </script>
</body>
</html>
